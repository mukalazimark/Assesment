<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>assesment 2</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Our Pricing</h1>
      <center>
        <h3>Annually</h3>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
        <h3>Monthly</h3>
      </center>
      <div class="row">
        <div class="col-md-4 card text-center p-2">
          <h3>Basic</h3>
          <h1><sup>$</sup> 19.99</h1>
          <hr />
          <h2>500 GB Storage</h2>
          <hr />
          <h2>2 Users Allowed</h2>
          <hr />
          <h2>Send up to 3 GB</h2>
          <hr />
          <button>Learn More</button>
        </div>
        <div class="col-md-4 card active text-center p-2">
          <h3>Professional</h3>
          <h1><sup>$</sup> 24.99</h1>
          <hr />
          <h2>1 TB Storage</h2>
          <hr />
          <h2>5 Users Allowed</h2>
          <hr />
          <h2>Send up to 10 GB</h2>
          <hr />
          <button>Learn More</button>
        </div>
        <div class="col-md-4 card text-center p-2">
          <h3>Master</h3>
          <h1><sup>$</sup> 39.99</h1>
          <hr />
          <h2>2 TB Storage</h2>
          <hr />
          <h2>10 Users Allowed</h2>
          <hr />
          <h2>Send up to 20 GB</h2>
          <hr />
          <button>Learn More</button>
        </div>
      </div>
    </div>
    <script src="jquery.js"></script>
    <script src="bootstrap.min.js"></script>
  </body>
</html>
